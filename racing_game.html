<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            text-align: center;
        }
        
        canvas {
            border: 2px solid #333;
            background: #2a2a2a;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .info {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .stats {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 16px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 2px;
        }
        
        .ai-ready {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Racing Game</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <div>Use ARROW KEYS or WASD to drive</div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Speed</div>
                <div id="speed">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Lap</div>
                <div id="lap">1/3</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best Time</div>
                <div id="bestTime">--:--</div>
            </div>
            <div class="stat">
                <div class="stat-label">Current Time</div>
                <div id="currentTime">00:00</div>
            </div>
        </div>
        
        <div class="info">
            Press R to reset â€¢ Drive through checkpoints to complete laps
        </div>
        
        <div class="ai-ready">
            ðŸ¤– AI-Ready Architecture: The Car class has a separate drive() method that can be overridden for AI agents
        </div>
    </div>

    <script src="racing_game.js"></script>
</body>
</html>
